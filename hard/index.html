<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Lets Count Them Up</h1>
    <img src="https://media1.giphy.com/media/l2Je3qSgOVvFPdaNi/giphy.gif?cid=ecf05e47py90g6m852her6cu0jky92sydapp337tqrd1tvek&rid=giphy.gif&ct=g" alt="math-gif">
    <main>
        
        <input id="num1" type="number" name="firstNum" placeholder="First">
        <input id="num2" type="number" name="secondNum" placeholder="Second">
        <ul>
            <li id="addThat">Add</li>
            <li id="subThat">Subtract</li>
            <li id="multiply">Multiply</li>
            <li id="divide">Divide</li>
        </ul>
      
    </main>
   
    <section>
        <h2>Result:<span id="putResult"></h2>
    </section>
<script src="js/main.js"></script>
</body>
</html>
